<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number Guessing | LiviOGame</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <div class="container nav">
                <div class="brand">
                    <div class="brand-title">LiviOGame</div>
                    <div class="brand-subtitle">Number Guessing</div>
                </div>

                <nav aria-label="Primary">
                    <a href="index.html">Home</a>
                    <a href="guessing.html">Number Guessing</a>
                    <a href="rps.html">RockPaperScissors</a>
                    <a href="clicker.html">Clicker</a>
                </nav>
            </div>
        </header>

        <main class="container game-wrap">
            <section class="game-card" aria-labelledby="game-title">
                <h1 id="game-title" class="game-title">Number Guessing</h1>
                <p class="game-instructions">
                    The computer picked a number between <strong>1 and 100</strong>.
                    You have <strong>5 attempts</strong>. After each guess, you will get a hint.
                </p>

                <div class="row">
                    <input
                        id="guess-input"
                        class="input"
                        type="number"
                        min="1"
                        max="100"
                        placeholder="Enter 1-100"
                    />
                    <button id="guess-btn" class="btn" type="button">Guess</button>
                    <button id="reset-btn" class="btn" type="button">Reset</button>
                    <a class="btn" href="index.html">Back to Home</a>

                    <div class="row">
                        <div class="badge">Attempts left: <span id="attempts-left">5</span></div>
                        <div class="badge">Range: 1-100</div>
                    </div>

                    <div id="message" class="message" role="status" aria-live="polite">
                        Make your first guess!
                    </div>
                </div>
            </section>
        </main>

        <script src="js/guessing.js"></script>
    </body>
</html>
